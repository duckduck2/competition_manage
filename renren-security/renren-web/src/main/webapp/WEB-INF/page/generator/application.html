<!DOCTYPE html>
<html>
<head>
<title>竞赛项目申请</title> #parse("sys/header.html")
</head>
<body>
	<div id="rrapp" v-cloak>
		<div v-show="showList">
			<div class="grid-btn">
				<div class="form-group col-sm-2">
					<input type="text" class="form-control" v-model="q.name"
						@keyup.enter="query" placeholder="竞赛名">
				</div>
				<div class="form-group col-sm-2">
					<!-- <input type="text" class="form-control" v-model="q.state" @keyup.enter="query" placeholder="竞赛审核状态">  -->
					<select name="state" lay-verify="required" class="form-control"
						v-model="q.state" @keyup.enter="query" placeholder="竞赛审核状态">
						<option value=""></option>
						<option value="0">待审核</option>
						<option value="1">审核通过</option>
						<option value="2">审核不通过</option>
					</select>
				</div>
				<a class="btn btn-default" @click="query">查询</a>
				#if($shiro.hasPermission("application:save")) <a
					class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增申请</a>
				#end <!-- #if($shiro.hasPermission("application:update")) <a
					class="btn btn-primary" @click="update"><i
					class="fa fa-pencil-square-o"></i>&nbsp;修改</a> #end -->
				<!-- #if($shiro.hasPermission("application:delete")) <a
					class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
				#end -->
			</div>
			<table id="jqGrid"></table>
			<div id="jqGridPager"></div>
		</div>

		<div v-show="!showList" class="panel panel-default">
			<div class="panel-heading">{{title}}</div>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">用户id</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="application.userId" placeholder="用户id" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">竞赛申请名称</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="application.name"
							placeholder="竞赛申请名称" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">审核人</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="application.reviewer" placeholder="审核人" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">主办方</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="application.organizer" placeholder="主办方" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">申请时间</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="application.applyTime" placeholder="申请时间" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">审核状态</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="application.state" placeholder="审核状态" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">审核情况</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="application.situation" placeholder="审核情况" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="button" class="btn btn-primary" @click="saveOrUpdate"
						value="确定" /> &nbsp;&nbsp;<input type="button"
						class="btn btn-warning" @click="reload" value="返回" />
				</div>
			</form>
		</div>
	</div>

	<script
		src="${rc.contextPath}/js/generator/application.js?_${date.systemTime}"></script>
</body>
</html>
