<!DOCTYPE html>
<html>
<head>
<title>竞赛信息</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("competitionbaseinfo:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("competitionbaseinfo:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("competitionbaseinfo:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">竞赛名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="competitionBaseinfo.name" placeholder="竞赛名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">类别</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="competitionBaseinfo.type" placeholder="类别"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">主办单位</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="competitionBaseinfo.company" placeholder="主办单位"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">介绍</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="competitionBaseinfo.introduce" placeholder="介绍"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">要求</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="competitionBaseinfo.requirement" placeholder="要求"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">比赛时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="competitionBaseinfo.time" placeholder="比赛时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="competitionBaseinfo.createTime" placeholder="创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">修改时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="competitionBaseinfo.updateTime" placeholder="修改时间"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/generator/competitionbaseinfo.js?_${date.systemTime}"></script>
</body>
</html>
